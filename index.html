<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planning des gardes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Planning des gardes</h1>
    <p class="muted">Source: Google Sheet publié en CSV (configuré dans <code>config.js</code>)</p>
  </header>

  <section class="container controls">
    <div class="row">
      <label>Nom</label>
      <input id="qName" type="text" placeholder="Tape un nom..." />
    </div>
    <div class="row">
      <label>Type</label>
      <select id="qType">
        <option value="">(Tous)</option>
        <option value="Frühschicht">Frühschicht</option>
        <option value="Spätschicht">Spätschicht</option>
        <option value="Nachtschicht">Nachtschicht</option>
        <option value="Urlaub">Urlaub</option>
        <option value="Frei">Frei</option>
      </select>
    </div>
    <div class="row">
      <label>Jour</label>
      <input id="qDate" type="date" />
    </div>
    <div class="row">
      <button id="btnFilter">Filtrer</button>
      <button id="btnReset" class="secondary">Réinitialiser</button>
    </div>
  </section>

  <section class="container grid-wrap">
    <div class="grid">
      <div class="card">
        <h2>Équipe du jour</h2>
        <p class="muted">Montre qui travaille le jour choisi (par type)</p>
        <ul id="teamList" class="list"></ul>
      </div>

      <div class="card span-2">
        <h2>Résultats</h2>
        <div class="table-wrap">
          <table id="tbl">
            <thead>
              <tr>
                <th>Date</th>
                <th>Début</th>
                <th>Fin</th>
                <th>Nom</th>
                <th>Service</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <footer class="container">
    <p class="muted">Codes: ES/SN→Spätschicht, EF/FN→Frühschicht, K2N/AK2/AKN→Nachtschicht, U/O→Urlaub, AV→Frei</p>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
